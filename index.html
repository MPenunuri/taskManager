<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Gochi+Hand&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;600&family=Gochi+Hand&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Task manager</h1>
        <section class="buttonContainer">
            <button class="addTaskButton" type="button">Add task</button>
        </section>
    </header>
    <form action="">
        <fieldset>
            <legend>Add a new task!</legend>
            <section class="inputContainer">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Type a name">
            </section>
            <section class="inputContainer">
                <label for="description">Description</label>
                <textarea id="description" name="description" 
                placeholder="Type a description" cols="30" rows="10"></textarea>
            </section>
            <section class="inputContainer">
                <label for="categorie">Categorie</label>
                <select name="categorie" id="categorie">
                    <option value="work">Work</option>
                    <option value="health">Health</option>
                    <option value="education">Education</option>
                    <option value="family">Family and Home</option>
                    <option value="finance">Finances</option>
                    <option value="recreation">Leisure and Recreation</option>
                    <option value="social">Social</option>
                    <option value="personal-projects">Personal Projects</option>
                    <option value="technology">Technology</option>
                    <option value="food">Food</option>
                    <option value="exercise">Exercise</option>
                    <option value="spirituality">Spirituality</option>
                    <option value="learning">Learning</option>
                    <option value="art-creativity">Art and Creativity</option>
                    <option value="travel">Travel</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="short-term-goals">Short-Term Goals</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <section class="inputContainer">
                <label for="start-date">Start date</label>
                <input type="date" id="start-date" name="start-date">
            </section>
            <section class="inputContainer">
                <label for="conclusion-date">Conclusion date</label>
                <input type="date" id="conclusion-date" name="conclusion-date">
            </section>
            <section class="inputContainer">
                <label for="status">Status</label>
                <div class="statusCategorieContainer">
                    <input type="radio" id="not-started" name="not-started" value="not-started" checked/>
                    <label for="not-started">Not started</label>
                </div>
                <div class="statusCategorieContainer">
                    <input type="radio" id="not-started" name="not-started" value="not-started"/>
                    <label for="not-started">In progress</label>
                </div>
                <div class="statusCategorieContainer">
                    <input type="radio" id="not-started" name="not-started" value="not-started"/>
                    <label for="not-started">Completed</label>
                </div>
            </section>
            <section class="inputContainer">
                <label for="">Notes</label>
                <textarea id="notes" name="notes" placeholder="Do you have any notes?" cols="30" rows="10"></textarea>
            </section>
        </fieldset>
    </form>
